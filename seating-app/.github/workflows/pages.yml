name: Deploy Vite React app to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

env:
  APP_DIR: seating-app
  BUILD_DIR: dist

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ${{ env.APP_DIR }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: ${{ env.APP_DIR }}/package-lock.json
      - run: npm ci
      - run: npm run build
      # SPAの直叩き対策（/any/path を開いたときに404→indexへ）：
      - run: cp $BUILD_DIR/index.html $BUILD_DIR/404.html
      # Jekyll無効化（_から始まるパスが壊れないように）：
      - run: touch $BUILD_DIR/.nojekyll
      - uses: actions/upload-pages-artifact@v4
        with:
          path: ${{ env.APP_DIR }}/${{ env.BUILD_DIR }}
  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4